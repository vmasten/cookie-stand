<!DOCTYPE html>
<html>
<head>
  <title>Sales</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="sales">
  <section id="locations">
  <h2>Add a store:</h2>
  <form id="main-form">
    <label for="name">Store name:</label>
      <input name="name" type="text">
      <label for="minCustomers">Minimum customers per day:</label>
      <input name="minCustomers" type="number">
      <label for="maxCustomers">Maximum customers per day:</label>
      <input name="maxCustomers" type="number">
      <label for="salesAvg">Average sales per customer:</label>
      <input name="salesAvg" type="number" step="0.1">

      <button type="submit">submit</button>
  </form>
</section>
  <script src="js/app.js"></script>
</body>
</html>
